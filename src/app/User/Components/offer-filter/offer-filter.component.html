<!------ Include the above in your HEAD tag ---------->

<div class="container offers">
    <div class="row">
        <aside class="col-md-3">

            <div class="card mt-4">
                <article class="filter-group ">
                    <header class="card-header d-flex justify-content-between">
                        <h6 class="title mt-2">Offer Category</h6>

                        <a class="btn" data-bs-toggle="collapse" href="#category" role="button" aria-expanded="false" aria-controls="collapseExample">
                            <i class="icon-control fa fa-chevron-down"></i>
                        </a>
                      </header>
                    <div class="filter-content collapse show" id="category" >
                        <div class="card-body">
                            <form class="pb-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search">
                                    <div class="input-group-append">
                                        <button class="btn btn-light" type="button"><i
                                                class="fa fa-search"></i></button>
                                    </div>
                                </div>
                            </form>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Food" id="Food">
                                <label class="form-check-label" for="Food">
                                  Food
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Clothes" id="Clothes" checked>
                                <label class="form-check-label" for="Clothes">
                                  Clothes
                                </label>
                              </div>

                        </div> <!-- card-body.// -->
                    </div>
                </article> <!-- filter-group  .// -->
                <article class="filter-group">

                    <header class="card-header d-flex justify-content-between">
                        <h6 class="title">Price range </h6>
                        <a class="btn " data-bs-toggle="collapse" href="#price-range" role="button" aria-expanded="false" aria-controls="collapseExample">
                            <i class="icon-control fa fa-chevron-down"></i>
                        </a>
                    </header>
                    <div class="filter-content collapse show" id="price-range" >
                        <div class="card-body">
                            <input type="range" class="range" #value>
                            <div class="range-value">Price <span id="rangValue" class="ms-1">{{value.value}}</span></div>
                        </div><!-- card-body.// -->
                    </div>
                </article> <!-- filter-group .// -->
            </div> <!-- card.// -->

        </aside>
        <main class="col-md-9">

            <header class="border-bottom mb-4 py-3 ">
                <div class=" row ">
                    <div class="col-6">32 Items found </div>
                    <div class="col-6">
                        <select class=" form-control">
                            <option value="latest-items">Latest items</option>
                            <option value="top-selling">Top Selling</option>
                            <option value="lower-price">Lower price</option>
                        </select>
                    </div>
                </div>
            </header><!-- sect-heading -->

            <div class="row">
                <app-offer-card class="col-12 col-sm-6 col-md-3  me-2 mb-2 card card-product-grid" style="width: 15rem;"
                    [myOffer]="item" *ngFor="let item of Offers">
                </app-offer-card>
                <!-- col.// -->
            </div> <!-- row end.// -->


            <nav class="mt-4" aria-label="Page navigation sample">
                <ul class="pagination">
                    <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>

        </main>
    </div>
</div>
