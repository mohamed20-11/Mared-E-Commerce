<div class="card border mt-3">
  <!-- Card header -->
  <div class="card-header border-bottom">
      <h4 class="card-header-title">Update Password</h4>
      <p class="mb-0">Your current email address is <span
              style="color: #1A936F !important;">example@gmail.com</span></p>
  </div>

  <!-- Card body START -->
  <form class="card-body">
      <!-- Current password -->
      <div class="mb-3">
          <label class="form-label" style="color: var(--bs-gray-500);">Current password<span
                  class="text-danger">*</span></label>
          <input class="form-control" type="password" placeholder="Enter current password">
      </div>
      <!-- New password -->
      <div class="mb-3">
          <label class="form-label" style="color: var(--bs-gray-500);"> Enter new
              password<span class="text-danger">*</span></label>
          <div class="input-group">
              <input class="form-control fakepassword" placeholder="Enter new password"
                  type="password" id="psw-input">
              <span class="input-group-text p-0 bg-transparent">
                  <i class="fakepasswordicon fas fa-eye-slash cursor-pointer p-2"></i>
              </span>
          </div>
      </div>
      <!-- Confirm -->
      <div class="mb-3">
          <label class="form-label" style="color: var(--bs-gray-500);">Confirm new
              password<span class="text-danger">*</span></label>
          <input class="form-control" type="password" placeholder="Confirm new password">
      </div>

      <div class="text-end">
          <a href="#" class="btn btn-primary mb-0"
              style="background-color: #1A936F !important;">
              <i class="fa-regular fa-circle-check"></i>
              Change Password</a>
      </div>
  </form>
  <!-- Card body END -->
</div>
